<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stile.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="flex-title">
                <span>Share your setup with</span>
                <h2>#FuniroFurniture</h2>
            </div>
        </div>
    </section>
    <section class="main-img">
        <div class="container">
            <div class="left-img">
                <div class="top-left-img">
                    <img src="img/img.png" alt="img">
                    <img src="img/img2.png" alt="img2">
                </div>
                <div class="bottom-left-img">
                    <img src="img/img3.png" alt="img3">
                    <img src="img/img4.png" alt="img4">
                </div>
            </div>
            <div class="center-img">
                <div class="center-right-img">
                    <img src="img/img5.png" alt="img5">
                </div>
            </div>
            <div class="right-img">
                <div class="top-right-img">
                    <img src="img/img6.png" alt="img6">
                    <img src="img/img7.png" alt="img7">
                </div>
                <div class="bottom-right-img">
                    <img src="img/img8.png" alt="img8">
                    <img src="img/img9.png" alt="img9">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
